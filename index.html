<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header><h1>Silvija's ToDo list</h1></header>
    <main>
      <section class="toDoTasks">
        <ul class="toDoItem">
          <h3 class="taskList">My weekly task list</h3>
        </ul>
        <form>
          <p>Enter new task:</p>
          <input type="text" class="newTaskInput" />
          <button class="newTaskButton">Add</button>
        </form>
      </section>
      <section class="box">
        <h3 class="doneList">Done Task List</h3>
      </section>
    </main>
  </body>
</html>
